<!DOCTYPE html>
<html lang="Eng"> 
    <head> 
        <meta charset="UTF-8" />
        <meta name="keywords" content="challenge from frontmentor.io" />
        <meta name="description" content="QR code component" />
        <meta name="author" content="TornikeTt" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> QR code component </title>
        <link rel="stylesheet" href="./style/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body> 
        <main> 
            <div class="component"> 

                <div class="QRcode"> 
                    <img 
                        src="./images/image-qr-code.png"
                        alt="QR code"
                    />
                </div>

                <div class="aboutQR"> 
                    <h1> 
                        Improve your front-end skills by 
                        building projects
                    </h1>

                    <p> 
                        Scan the QR code to visit frontend Mentor
                        and take your coding skills to the next level
                    </p>
                </div>

            </div>
        </main>
    </body>
</html>
